<!DOCTYPE html>
<html>

<head>
  <!-- Required meta tags -->
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet"
    crossorigin="anonymous">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.4.1/font/bootstrap-icons.css">

  <title>Login
  </title>
  <style>
    /* CSS Code */
    .container {
      width: 400px;
    }
  </style>
</head>

<body>
  <!-- HTML Code -->
  <ul class="nav justify-content-end">
    <h1><i class="bi bi-person-circle text-success"></i></h1>
    <li class="nav-item">
      <strong><a class="nav-link active  text-dark" aria-current="page" href="#">로그인</a></strong>
    </li>

    <li class="nav-item">
      <a class="nav-link text-dark" href="#">회원가입</a>
    </li>
    </strong>

  </ul>
  <p>
  </p>
  <div class="container">
    <h1 class="text-center">Login</h1>
    <p>
    </p>
    <form action="/login" id="login" method="post">
      <div class="mb-3">
        <input name="uid" id="uid" type="text" class="form-control" placeholder="아이디">
      </div>
      <div class="mb-3">
        <input name="password" id="password" type="password" class="form-control" placeholder="비밀번호">
      </div>
      <button type="submit" class="btn btn-primary" id="loginbtn">Submit</button>
    </form>
  </div>
  

  <script src=" https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js" crossorigin="anonymous">
  </script>
  <script src="https://code.jquery.com/jquery-3.6.1.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/jquery-validation@1.19.5/dist/jquery.validate.js"></script>
  <script>
    $("#login").validate({
      submitHandler: (form) => {
        $.ajax({
          url: "login",
          method: "POST",
          dataType: "json",
          data: {
            uid: $(form).find('#uid').val(),
            password: $(form).find('#password').val(),
          },
          success: (res) => {
            if (res.accessToken) {
              document.cookie = `token=${res.accessToken}`;
              document.cookie = `uid = ${res.uid}`;
              window.location.href = '/user';
            }
          }
        })
      }
    });

  </script>
</body>

</html>
